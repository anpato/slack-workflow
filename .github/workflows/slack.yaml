name: "Slack Notify"
run-name: "${{ github.actor }} has created a ${{ github.ref }}"
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  create:
    branches:
      - "release/**"
  push:
    branches:
      - "release/**"
jobs:
